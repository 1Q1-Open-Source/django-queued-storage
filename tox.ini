[tox]
downloadcache = {distshare}
args_are_paths = false
envlist =
    py{27,34,35}-dj{18,19,110,111}
    py{27,34,35,36}-dj111

[testenv]
basepython =
    py27: python2.7
    py33: python3.3
    py34: python3.4
    py35: python3.5
    py36: python3.6
usedevelop = true
setenv =
    CELERY_CONFIG_MODULE=tests.celeryconfig
commands = make test
whitelist_externals = make
deps =
    dj18: Django>=1.8,<1.9
    dj19: Django>=1.9,<1.10
    dj110: Django>=1.10,<1.11
    dj111: Django>=1.11,<2.0
    -rtests/requirements.txt
